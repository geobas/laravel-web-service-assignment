name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    steps:
      - name: 🫕 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          extensions: dom, curl, libxml, mbstring, zip, pdo, sqlite, pdo_sqlite
          coverage: xdebug

  fix:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3.4.0
      - name: 🔧 Install Dependencies
        uses: ramsey/composer-install@v2
      - name: 🧽 Run linter
        run: vendor/bin/php-cs-fixer fix --dry-run --show-progress=dots -vvv

  analyze:
    name: PHPStan
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3.4.0
      - name: 🔧 Install Dependencies
        uses: ramsey/composer-install@v2
      - name: 🧐 Run analyzer
        run: vendor/bin/phpstan analyse --memory-limit=2G --error-format=github -vvv

  test:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - name: 🫕 Setup PHP with PCOV
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          extensions: dom, curl, libxml, mbstring, zip, pdo, sqlite, pdo_sqlite
          coverage: pcov
      - name: ✅ Checkout
        uses: actions/checkout@v3.4.0
      - name: 🔧 Install Dependencies
        uses: ramsey/composer-install@v2
      - name: 🧪 Run tests
        run: |
          vendor/bin/phpunit --coverage-text -v tests/Feature
          vendor/bin/coverage-check build/clover.xml 40
